<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyUI5App</title>

    <!-- https://127.0.0.1:5500/ -->

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_bluecrystal"
      data-sap-ui-libs="sap.m,sap.ui.layout"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-resourceroots='{"sapui5.demo.mvcapp": "./webapp/"}'
    ></script>

    <script>
      var oPageMasterView = sap.ui.view("masterPage", {
        type: sap.ui.core.mvc.ViewType.JS,
        viewName: "sapui5.demo.mvcapp.view.Master",
      });

      var oPageDetail = sap.ui.view("detailPage", {
        type: sap.ui.core.mvc.ViewType.JS,
        viewName: "sapui5.demo.mvcapp.view.Detail",
      });

      // Creating an App
      var oApp = new sap.m.App({
        initialPage: "masterPage", // Corrected typo: "initialpage" to "initialPage"
      });

      oApp.addPage(oPageMasterView).addPage(oPageDetail);
      oApp.placeAt("content");

      //
    </script>
  </head>
  <body class="sapUiBody" role="application">
    <div id="content" class="sapUiResponsiveMargin"></div>
  </body>
</html>
